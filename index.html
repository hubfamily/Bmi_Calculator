<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 계산기</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
        }
        .result-box {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container form-container bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold mb-4 text-center">BMI 계산기</h1>
        <form id="bmi-form">
            <div class="mb-4">
                <label for="height" class="block text-lg font-medium mb-2">키 (cm)</label>
                <input type="number" id="height" class="form-control border-gray-300 rounded-md shadow-sm" placeholder="키를 입력하세요" required />
            </div>
            <div class="mb-4">
                <label for="weight" class="block text-lg font-medium mb-2">몸무게 (kg)</label>
                <input type="number" id="weight" class="form-control border-gray-300 rounded-md shadow-sm" placeholder="몸무게를 입력하세요" required />
            </div>
            <button type="submit" class="btn btn-primary w-full">BMI 계산하기</button>
        </form>
        <div id="result" class="result-box text-center mt-4">
            <!-- 결과가 표시될 부분 -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript 파일 -->
    <script src="script.js"></script>
</body>
</html>
